<table class="table table-bordered table-striped table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  >
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products ">
      <td>{{p.title}}</td>
      <td>{{p.price | currency:'USD':true}}</td>
      <td>
        <a [routerLink]="['/admin/products/',p.productid]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
